apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-pdfgen
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
# Hvis det trengs en ingress så må den lages så den er ulik for dev og prod
#  ingresses:
#    - https://{{ name }}.dev.intern.nav.no
  azure:
    application:
      enabled: false
  liveness:
    path: /is_alive
  readiness:
    path: /is_ready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 1
    max: 1
